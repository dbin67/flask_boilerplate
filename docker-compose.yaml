version: '3.8'

services:
  flask:
    build: ./src/flask
    container_name: flask
    ports:
      - 5005:5000
    env_file:
      - .env
    volumes:
      - ./src/flask/project:/opt/project
    depends_on:
      - postgres

  postgres:
    image: postgres
    container_name: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
